<!DOCTYPE html>
<html>

<body>
    <h1>Personal Details Form</h1>
    <form>
        <feildset> <!-- The feildset tag is used to group related elements in a form and draws a box around them -->
            <label >Name:</label>
            <input type="text" id="name"
            placeholder="Enter Name"><br><br>

            <label>Email ID:</label>
            <input type="email" id="Email"
            placeholder="Enter email ID"><br><br>

            <label>Contact Number:</label>
            <input type="password" id="contact"
            placeholder="Enter Contact Number"><br><br>

            <label>Birthday:</label>
            <input type="date" id="birthday"
            placeholder="birthday"><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="female" name="gender"
            value="Female">Female<br>
            <!--name is used to group multiple radio buttons together.-->
            <!--value specifies the actual data sent to the server when the fprm is submitted-->
            <input type="radio" id="male" name="gender"
            value="male">Male<br><br>

            <label>Favourite City:</label><br>
            <input type="checkbox" id="city" name="favourite city" value="New Delhi">New Delhi<br>
            <input type="checkbox" id="city2" name="favourite city" value="Mumbai">Mumbai<br><br>

            <input type="submit">
            </feildset>
       

    </form>
</body>
</html>
